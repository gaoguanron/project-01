<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn">POST</button>
        <button class="btn">通用型方法AJAX</button>
        <button>12</button>
    </div>
    <script>
        $('button').eq(0).click(function() {
            $.get('http://127.0.0.1:8000/json-server', {
                a: 100,
                b: 200
            }, function(data) {
                console.log(data);
            });
        })
        $('button').eq(1).click(function() {
            $.post('http://127.0.0.1:8000/json-server', {
                a: 100,
                b: 200
            }, function(data) {
                console.log(data);
            });
        })
        $('button').eq(2).click(function() {
            $.ajax({
                url: 'http://127.0.0.1:8000/json-server',
                data: {
                    a: 100,
                    b: 200
                },
                type: 'GET',
                success: function(data) {
                    console.log(data);
                }

            });
        })
    </script>
</body>

</html>
